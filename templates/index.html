<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
</head>
<body>

<h2>Todo List</h2>

<form action="/add" method="POST">
  <input type="text" name="task" required>
  <button type="submit">Add</button>
</form>

<ul>
  {% for t in todos %}
  <li>
    {{ t.task }}
    <a href="/edit/{{ t.id }}">Edit</a>
    <a href="/delete/{{ t.id }}">Delete</a>
  </li>
  {% endfor %}
</ul>

</body>
</html>
